<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="“big-title”">My First Heading</h1>
    <p>My first paragraph.</p>
    <img
      src="https://github.com/drteresavasquez/images/assets/29741570/eb17c7fb-f303-4c24-8f79-e9838e736bef"
    />

    <!-- BLOCK LEVEL ELEMENT EXAMPLES  -->
    <p>Paragraph Tag</p>
    <ul>
      <li>Unordered List Item</li>
    </ul>
    <ol>
      <li>Ordered List Item</li>
    </ol>

    <!-- SECTION EXAMPLE  -->
    <section>
      <h1>Section Title</h1>
      <article>Section article</article>
    </section>

    <!-- INLINE ELEMENT EXAMPLES  -->
    <a href="#">Link Tag</a>
    <code>This is some code</code>
    <span>This is a span</span>

    <hr />
    <!-- **************************************************** -->
    <!-- TODO: 
      1. Create a section
      2. Create a h1 title "Section 1"
      3. Create a paragraph inside the section with the words "Hello World!"  
      4. Create a span inside the paragrah that says "I am a span"
    -->

    <section>
      <h1>Section 1</h1>
      <p>Hello <span>I am a span</span> World!</p>
    </section>
    <!-- **************************************************** -->
  </body>
</html>
